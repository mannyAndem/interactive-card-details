<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="cards-section">
        <div class="card back-view">000</div>
        <div class="card front-view">
          <div class="circles-container">
            <div class="circle-large"></div>
            <div class="circle-small"></div>
          </div>
          <div class="card-details-container">
            <div class="card-number">0000 0000 0000 0000</div>
            <div class="card-name-date-container">
              <div class="card-name">JANE APPLESEED</div>
              <div class="card-date">00/00</div>
            </div>
          </div>
        </div>
      </section>
      <section class="inputs-section">
        <form>
          <div class="input-control">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. Jane Appleseed"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="card-number">CARD NUMBER</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="error"></div>
          </div>
          <div class="exp-date-container">
            <div class="input-control">
              <label for="month">EXP. DATE</label>
              <input
                type="number"
                id="month"
                name="expiry-date"
                placeholder="MM"
              />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="year">(MM/YY)</label>
              <input
                type="number"
                id="year"
                name="expiry-date"
                placeholder="YY"
              />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" name="cvc" placeholder="e.g. 123" />
              <div class="error"></div>
            </div>
          </div>
          <button class="confirm-btn">Confirm</button>
        </form>
        <div class="thank-you-state">
          <img src="images/icon-complete.svg" alt="" />
          <h2>THANK YOU</h2>
          <p>We've added your card details</p>
          <button class="continue-btn">Continue</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
